{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>All Users</h2>
    <ul class="list-group">
        {% for user in users %}
        <li class="list-group-item">
            <a href= " {% url 'personal_chat' user.id %} ">
            <div>
                <h5>{{ user.username }}</h5>
                {% comment %} {% if user.profile_image %}
                <img src="{{ user.profile_image.url }}" class="image" alt="Profile Image" >
                {% else %}
                <p>No image</p>
                {% endif %} {% endcomment %}
            </div>
        </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
