<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
{% comment %} 
<div class="container"> 
    <form id="post-form" method="POST" action="checkview">
        {% csrf_token %}
        <label>Room Name</label>
        <input type="text" name="room_name" id="room_name" width="100px" />
        <label>Username</label>
        <input type="text" name="username" id="username" width="100px" />
        <input type="submit" value="Enter Room">
    </form>
</div> {% endcomment %}

<div class="container">
  <h2>All Users</h2>
  <ul class="list-group">
      {% for user in users %}
      <li class="list-group-item">          
            <form id="post-form" method="POST" action="checkview">
              {% csrf_token %}
              <input type="hidden" value="{{user.id}}" name="room_name" id="room_name" width="100px" />
              <input type="hidden" value ="{{ request.user }}" name="username" id="username" width="100px" />
              <input type="submit" value="{{ user.username }}">
          </form>          
      </li>
      {% endfor %}
  </ul>
</div>
</body>
</html>
